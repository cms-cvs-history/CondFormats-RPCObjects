process DBTest = {
# empty input service, fire events
  source = EmptySource {untracked int32 maxEvents = 1}

  # cabling
  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:cabling-staged.db"
  replace CondDBCommon.catalog = "file:cablingCatalog-staged.xml"
  replace CondDBCommon.timetype = "runnumber"
  replace CondDBCommon.DBParameters.messageLevel = 1
  es_source = PoolDBESSource {
    using CondDBCommon
    VPSet toGet={{string record="RPCReadOutMappingRcd" string tag="RPCReadOutMapping_v1"}}
  }

  module reader =  RPCReadOutMapAnalyzer{}

  path p1 = {reader}      
}

