process MAPWRITER = {
# empty input service, fire 2 events
  source = EmptySource {untracked int32 maxEvents = 2}

  include "CondCore/DBCommon/data/CondDBCommon.cfi"
  replace CondDBCommon.connect = "sqlite_file:cabling.db"
  replace CondDBCommon.catalog = "file:cablingCatalog.xml"
  service = PoolDBOutputService{
    using CondDBCommon
    untracked bool loadBlobStreamer = false
    VPSet toPut={{string record = "RPCReadOutMappingRcd" string tag ="RPCReadOutMapping_v1"}}
  }


  module writer =  RPCReadOutMapBuilder {string record = "RPCReadOutMappingRcd" }

#provide a scheduler path
  path p1 = {writer}      
}

